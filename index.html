<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts -->>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class = "heading">
        <img class = "logo" src="assets/images/hangman-game.png" alt="logo"> Hangman
    </h1>
 
    <div class = "game-area">
        <table class="word-spaces">
            <legend>Your Word is: </legend>
            <tbody>
              <tr></tr>
            </tbody>
          </table>
          <br/>
          <fieldset class="guessIn">
            <legend>
              Guess a Letter
            </legend>
            <label for="form">Type a Letter then Click <kbd>Enter</kbd></label>
            <input type="text" id="form" class="form-control" placeholder="guess">
      
          </fieldset>
      
          <table class="wrongLetters">
            <caption>Letters Guessed Wrong:</caption>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
       </div>
       
    <div class = "score-area">
        <p class = "scores">Words <span id = "score">0</span></p>
        <p class = "scores">Points <span id = "points">0</span></p>
        <p class = "scores">Attempts <span id = "attempts">0</span></p>
    </div>



    <script src="assets/JS/script.js"></script>
</body>
</html>
